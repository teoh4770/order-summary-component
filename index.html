<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>CUBE CSS EXPLORATION</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">
    <img class="card__image" src="./images/illustration-hero.svg" alt="listening to music">
    <div class="[ card__content ] [ padding-48 ] [ grid-flow ]">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <!-- standalone component -->
      <div class="[ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-24 ]">
        <div>
          <img src="./images/icon-music.svg" alt=""> <!-- decorative icon, leave the alt empty -->
        </div>
        <div>
          <p class=" text-neutral-800 fw-black">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <button class="[ link push-right ]">Change</button>
      </div>

      <!-- why this is not a link: this is an interactive element(may open a model, popup or whatever), not bring me to other place -->
      <button class="button" data-type="primary">Proceed to Payment</button>
      <button class="button" data-type="naked">Cancel Order</button>
    </div>
  </div>

</body>

</html>
